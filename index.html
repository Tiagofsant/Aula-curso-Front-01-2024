<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <h3 class="title">Full Code Calculadora</h3>
      <div class="display" id="display">0</div>
      <div class="buttons">
        <button class="btn" onclick="limparVisor()">C</button>
        <button class="btn" onclick="adicionarValor('.')">.</button>
        <button class="btn grid-2" onclick="deletarUltimo()">โซ</button>

        <button class="btn" onclick="adicionarValor('7')">7</button>
        <button class="btn" onclick="adicionarValor('8')">8</button>
        <button class="btn" onclick="adicionarValor('9')">9</button>
        <button class="btn" onclick="adicionarValor('/')">รท</button>

        <button class="btn" onclick="adicionarValor('4')">4</button>
        <button class="btn" onclick="adicionarValor('5')">5</button>
        <button class="btn" onclick="adicionarValor('6')">6</button>
        <button class="btn" onclick="adicionarValor('*')">x</button>

        <button class="btn" onclick="adicionarValor('1')">1</button>
        <button class="btn" onclick="adicionarValor('2')">2</button>
        <button class="btn" onclick="adicionarValor('3')">3</button>
        <button class="btn" onclick="adicionarValor('-')">-</button>

        <button class="btn grid-2 equal-btn" onclick="calcular()">=</button>
        <button class="btn" onclick="adicionarValor('0')">0</button>

        <button class="btn" onclick="adicionarValor('+')">+</button>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
